<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Heebo&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Document</title>
</head>

<body>
  <div class="wrapper">

    <!-- Left panel - start -->
    <div class="actions">

      <!-- Treatment actions - start-->
      <div class="container-titled">
        <h3 class='title-secondary'>פעולות לטיפול</h3>
        <div class="card">moc</div>
      </div>
      <!-- Treatment actions - end -->

      <!-- Current month actions - start -->
      <div class="container-titled">
        <h3 class='title-secondary'>פעולות שבוצעו החודש</h3>
        <div class="card">moc</div>
      </div>
      <!-- Current month actions - end -->

    </div>
    <!-- Left panel end -->

    <!-- Main conent - start -->
    <div class="main">

      <!-- Status bar with calendar and User info - start -->
      <div class="status-bar flex-row">
        <div class="title-calendar"><span>March,</span> 2021</div>
        <div class="user-info flex-row">
          <div class="usertext">
            <h2 class='title-primary-lg'>היי, יגאל כהן</h2>
            <h3 class='title-primary-faded'>?לא התראינו מאז ינואר, שנשלים פערים</h3>
          </div>
          <div class="avatar">
            <div class="avatar-img">img</div>
          </div>
        </div>
      </div>
      <!-- Status bar with calendar and User info - end -->

      <!-- Statistics panel - start -->
      <div class="stats cols-2">
        <div class="rows-2">
          <div class="card">moc</div>
          <div class="card">moc</div>
        </div>
        <div class="cols-3">
          <div class="card">moc</div>
          <div class="card">moc</div>
          <div class="card">moc</div>
        </div>
      </div>
      <!-- Statistics panel - end -->

      <!-- Bottom panel 1st row - start -->
      <div class="bottom-panel">

        <!-- Products with chart panel - start -->
        <div class="container-titled">
          <h3 class='title-secondary'>מוצרים</h3>
          <div class="card">Products with chart</div>
        </div>
        <!-- Products with chart panel - end -->

        <!-- Comission panels - start -->
        <div class="container-titled">
          <h3 class='title-secondary'>נתוני עמלות</h3>
          <div class="rows-3">
            <div class="card">moc</div>
            <div class="card">moc</div>
            <div class="card">moc</div>
          </div>
        </div>
        <!-- Comission panels - end -->
      </div>
      <!-- Bottom panel 1st row - end -->

      <!-- Bottom panel 2nd row - start -->
      <div class="bottom-panel">
        <!-- Rating list - start -->
        <div class="container-titled">
          <h3 class='title-secondary'>דירוג חברות ביטוח (בהתאמת הדו״חות למערכת)</h3>
          <div class="card">Insurance companies ratings list</div>
        </div>
        <!-- Rating list - end -->

        <!-- Lost data - start -->
        <div class="container-titled">
          <h3 class='title-secondary'>נתונים אבודים</h3>
          <div class="card">Lost data</div>
        </div>
        <!-- Lost data - end -->

      </div>
      <!-- Bottom panel 2nd row - end -->

    </div>
    <!-- Main content - end -->

    <!-- Sidebar - start -->
    <div class="sidebar">sidebar</div>
    <!-- Sidebar - end -->

  </div>
</body>

</html>
